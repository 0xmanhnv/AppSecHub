version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "migrations/0001_init.up.sql"
      - "migrations/0002_hardening.up.sql"
      - "migrations/0003_asset_inventory.up.sql"
    queries:
      - "internal/infras/storage/postgres/sqlc/users.sql"
      - "internal/infras/storage/postgres/sqlc/assets.sql"
    gen:
      go:
        package: pstore
        out: "internal/infras/storage/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: false
        emit_db_tags: false
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"

