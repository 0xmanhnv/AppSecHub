# Air config for hot-reload in development

root = "."
tmp_dir = "tmp"

[build]
# Build command for your app (binary output in tmp/)
# -buildvcs=false tránh lỗi khi container không có git
cmd = "go build -trimpath -buildvcs=false -o ./tmp/appsechub ./cmd/api"
bin = "./tmp/appsechub"

# File watching rules
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = [
  "tmp",
  "vendor",
  ".git",
  "build",
  "docs",
  "scripts",
  "dist",
]
exclude_regex = ["_test\\.go$"]
follow_symlink = true
stop_on_error = true
log = "build"

[log]
time = true

[screen]
clear_on_rebuild = true

[misc]
clean_on_exit = true

